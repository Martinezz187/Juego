<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bloque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bloque Alfa 0.8</h1>
    <div id="menu">
        <!-- Otros elementos del menú -->
        <label for="infinito">Modo Infinito</label>
        <input type="checkbox" id="infinito">
        <br>
        <label for="monedas">Modo Monedas</label>
        <input type="checkbox" id="monedas">
        <br>
        <button onclick="startGame('facil')">Fácil</button>
        <button onclick="startGame('normal')">Normal</button>
        <button onclick="startGame('dificil')">Difícil</button>
        <button onclick="startGame('extremo')">Extremo</button>
    </div>
    <canvas id="gameCanvas" width="400" height="600" style="display: none;"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
